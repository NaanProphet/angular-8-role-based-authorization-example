<div class="card mt-4">
    <h4 class="card-header" [ngClass]="{'alert-danger': isAdmin}">Home</h4>
    <div class="card-body">
        <p>Hello <strong>{{currentUser.role}}</strong>!</p>
        <p>You're logged in with Angular 8 & JWT!</p>
        <p>This page can be accessed by <em>all authenticated users</em>.</p>
    </div>
</div>
<div class="alert alert-info" role="alert">
    <h4 class="alert-heading">Current User Info (Secure API)</h4>
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <ul *ngIf="userFromApi">
        <li>Name: {{userFromApi.firstName}} {{userFromApi.lastName}}</li>
    </ul>
</div>
